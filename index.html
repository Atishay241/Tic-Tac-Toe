<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <div class="board">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
        <div class="player_turns">
            <div class="score first">Player 1 : </div>
            <div class="turn">Player's turn</div>
            <div class="score first">Player 2 : </div>

        </div>
        <div class="inputs">
            <input type="text" name="player1" id="pl1" placeholder="Player 1 Name" maxlength="20">
            <input type="text" name="player2" id="pl2" placeholder="Player 2 Name" maxlength="20"`          >
        </div>
        <div class="buttons">
            <button class="SetName">Set Names</button>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
